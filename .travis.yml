dist: trusty
sudo: false
language: cpp

addons:
  apt:
    sources: 
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
      
addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake

script:
    - CXX=/usr/bin/g++-5 CC=/usr/bin/gcc-5 cmake .
    - cmake --build . -- -j2
